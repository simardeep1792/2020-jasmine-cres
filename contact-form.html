<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - 2020 Jasmine Crescent</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding: 2rem;
            background: var(--bg-light);
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
        }
        .success-message {
            background: #48bb78;
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 style="text-align: center; margin-bottom: 2rem;">Submit Rental Inquiry</h2>
        
        <div id="success-message" class="success-message">
            Thank you! Your inquiry has been received. We'll contact you soon.
        </div>
        
        <p style="text-align: center; margin-bottom: 2rem;">
            Please use the form below to submit your rental inquiry. We'll get back to you within 24 hours.
        </p>
        
        <!-- Embedded Google Form -->
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfU9X0fKrKG4ZYV3KwqXvYhT9HfZ3hNaHGzYqO3vJj1kGVsxA/viewform?embedded=true" 
                width="100%" 
                height="1200" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0"
                title="Rental Inquiry Form">
            Loading...
        </iframe>
        
        <p style="text-align: center; margin-top: 2rem;">
            <a href="index.html" class="btn btn-secondary">‚Üê Back to Main Site</a>
        </p>
    </div>
</body>
</html>
